<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área Administrativa – Visualizar</title>
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/visualizar.css" />
  <link rel="icon" href="/LandingPage/icone-logo.ico" type="image/icon">
</head>

<body>

  <header>
    <button onclick="location.href='home.html'" class="logo-btn">
      <img src="img/icone-logo.png" alt="Logo Calbon" class="logo-img">
    </button>
  </header>

  <aside class="sidebar">
    <ul>
      <!-- <a href="home.html" class="sidebar-item">
        <img src="img/icone-home.png" alt="Home" class="icon-img">
        <span class="label">Home</span>
      </a> -->
      <a href="visualizar.html" class="sidebar-item">
        <img src="img/icone-tabela.png" alt="Visualizar" class="icon-img">Visualizar
        <span class="label">Visualizar</span>
      </a>
      <a href="inserir.html" class="sidebar-item">
        <img src="img/icone-adicionar.png" alt="Inserir" class="icon-img">Inserir
        <span class="label">Inserir</span>
      </a>
      <a href="dashboard.html" class="sidebar-item">
        <img src="img/icone-grafico.png" alt="Dashboard" class="icon-img">Dashboard
        <span class="label">Dashboard</span>
      </a>
    </ul>

    <hr class="divisao-aside">
    <button id="back-btn">
      <img src="img/icone-sair.png" alt="Voltar" class="icon-img">
      <span class="label">Voltar</span>
    </button>
  </aside>


  <main>
    <div class="title-container">
      <div class="title-row">
        <img src="img/icone-tabela.png" alt="Ícone Tabela" class="title-icon">
        <span class="separator">|</span>
        <h1 class="titulo">Visualizar Registros</h1>
      </div>
      <p class="subtitulo">Aqui você pode visualizar, editar ou excluir todos os registros de funcionários da sua
        empresa: </p>
    </div>

    <!-- Barra superior -->
    <div class="barra-superior">
      <label for="busca" class="input-pesquisa">
        <img src="img/icone-lupa.png" alt="Ícone de busca" class="icone-lupa" />
        <input id="busca" type="text" placeholder="Buscar por nome" aria-label="Buscar por nome" />
      </label>

      <button id="btnPesquisar" class="btn-padrao btn-pesquisar">Pesquisar</button>

      <button id="btnCadastrar" class="btn-padrao botao-cadastrar">
        <img src="img/icone-adicionar.png" alt="Ícone de adicionar" class="icone-cadastro" />
        Cadastrar Funcionário
      </button>
    </div>

    <!-- Tabela -->
    <div class="tabela-container">
      <table id="tabelaFuncionarios">
        <thead>
          <tr>
            <th>Crachá</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>E-mail</th>
            <th>Cargo</th>
            <th>Localização</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div class="paginacao">
      <div class="itens-por-pagina">
        Itens por página:
        <select id="selectQtd">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="controles-paginacao" id="controlesPag"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">
      <img id="toastIcon" src="" alt="">
      <span id="toastMsg"></span>
    </div>
  </main>

  <!-- JS da página -->
  <script type="module" src="js/visualizar.js"></script>
</body>

</html>
