<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Tela de Login</title>
</head>

<body>
    <a href="index.html" target="_blank"><img class="sair" src="assets/sair.png" alt="sair"></a>
    <section class="card-principal">
        <img width="40" src="/assets/icone-logo.png" alt="">
        <h1>Login</h1>

        <div class="input">
            <label for="cracha">N° do crachá:</label>
            <input type="number" id="cracha" placeholder="Digite seu número de crachá">
        </div>

        <div class="input">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>

        <button class="continuar">Continuar</button>

        <div class="divider">ou</div>

        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
            Entrar com o Google
        </button>

        <div class="links">
            <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </section>
</body>

</html>
