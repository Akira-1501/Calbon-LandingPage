<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área Administrativa – Inserir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/inserir.css" />
  <link rel="icon" href="/LandingPage/icone-logo.ico" type="image/icon">
</head>

<body>
  <aside class="sidebar">
    <ul>
      <a href="visualizar.html" class="sidebar-item">
        <i class="fas fa-table icon-img"></i> Visualizar
        <span class="label">Visualizar</span>
      </a>

      <a href="inserir.html" class="sidebar-item">
        <i class="fas fa-plus icon-img"></i> Inserir
        <span class="label">Inserir</span>
      </a>
    </ul>

    <hr class="divisao-aside">
    <a href="inserir.html" class="sidebar-item">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </aside>

  <main>
    <div class="title-container">
      <div class="title-row">
        <img src="img/icone-adicionar.png" alt="Ícone Home" class="title-icon">
        <span class="separator">|</span>
        <h1 class="titulo">Inserir Funcionário</h1>
      </div>
      <p class="subtitulo">Preencha os campos abaixo para adicionanr um novo usuário:</p>
    </div>

    <form class="formulario" id="formFuncionario">
      <div class="coluna-esquerda">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="coluna-direita">
        <div class="form-group">
          <label for="senha_hash">Senha</label>
          <input type="password" id="senha_hash" name="senha_hash" required />
        </div>

        <!-- Cargo -->
        <div class="form-group">
          <label for="cargo_id">Cargo</label>
          <input list="cargos" id="cargo_id" name="cargo_id" required placeholder="Selecione ou digite o cargo" />
          <datalist id="cargos">
            <option value="Gerente"></option>
            <option value="Desenvolvedor"></option>
            <option value="Analista"></option>
            <option value="Analista de Dados"></option>
            <option value="Desenvolvedora Front-End"></option>
            <option value="Gestor de Projetos"></option>
            <option value="Analista de RH"></option>
            <option value="Administrador de Redes"></option>
            <option value="Coordenadora de TI"></option>
            <option value="Analista de Segurança"></option>
            <option value="UX Designer"></option>
            <option value="Engenheiro de Software"></option>
            <option value="QA Tester"></option>
            <option value="Product Owner"></option>
            <option value="Scrum Master"></option>
            <option value="Designer Gráfico"></option>
            <option value="DevOps Engineer"></option>
          </datalist>
        </div>

        <!-- Localização -->
        <div class="form-group">
          <label for="localizacao_id">Localização</label>
          <input list="localizacoes" id="localizacao_id" name="localizacao_id" required
            placeholder="Selecione ou digite a localização" maxlength="2" />
          <datalist id="localizacoes">
            <option value="AC"></option>
            <option value="AL"></option>
            <option value="AP"></option>
            <option value="AM"></option>
            <option value="BA"></option>
            <option value="CE"></option>
            <option value="DF"></option>
            <option value="ES"></option>
            <option value="GO"></option>
            <option value="MA"></option>
            <option value="MT"></option>
            <option value="MS"></option>
            <option value="MG"></option>
            <option value="PA"></option>
            <option value="PB"></option>
            <option value="PR"></option>
            <option value="PE"></option>
            <option value="PI"></option>
            <option value="RJ"></option>
            <option value="RN"></option>
            <option value="RS"></option>
            <option value="RO"></option>
            <option value="RR"></option>
            <option value="SC"></option>
            <option value="SP"></option>
            <option value="SE"></option>
            <option value="TO"></option>
          </datalist>
        </div>


        <button type="submit" class="botao-enviar">Salvar</button>
    </form>
  </main>

  <script src="js/inserir.js"></script>
  <script src="js/botao.js"></script>
</body>

</html>
