<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área Administrativa – Visualizar</title>
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/visualizar.css" />
  <link rel="icon" href="/LandingPage/icone-logo.ico" type="image/icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header>
    <div class="bem-vindo">
      <span class="subtitulo">Olá Júlia,</span>
      <h1 class="titulo">Bem-vindo(a) ao Calbon!</h1>
    </div>
  </header>


  <aside class="sidebar">
    <ul>
      <a href="visualizar.html" class="sidebar-item">
        <i class="fas fa-table icon-img"></i> Visualizar
        <span class="label">Visualizar</span>
      </a>

      <a href="inserir.html" class="sidebar-item">
        <i class="fas fa-plus icon-img"></i> Inserir
        <span class="label">Inserir</span>
      </a>
    </ul>

    <hr class="divisao-aside">
    <a href="inserir.html" class="sidebar-item">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </aside>


  <main>
    <!-- Barra superior -->
    <div class="barra-superior">
      <label for="busca" class="input-pesquisa">
        <img src="img/icone-lupa.png" alt="Ícone de busca" class="icone-lupa" />
        <input id="busca" type="text" placeholder="Buscar por nome" aria-label="Buscar por nome" />
        <button class="btn-pesquisa">
          <i class="fa-solid fa-play"></i>
          Buscar
        </button>
      </label>
  
      <button id="btnCadastrar" class="btn-padrao botao-cadastrar">
        <img src="img/icone-adicionar.png" alt="Ícone de adicionar" class="icone-cadastro" />Cadastrar
        Funcionário</button>
    </div>

    <!-- Tabela -->
    <div class="tabela-container">
      <table id="tabelaFuncionarios">
        <thead>
          <tr>
            <th>Crachá</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>E-mail</th>
            <th>Cargo</th>
            <th>Localização</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div class="paginacao">
      <div class="itens-por-pagina">
        Itens por página:
        <select id="selectQtd">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="controles-paginacao" id="controlesPag"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">
      <img id="toastIcon" src="" alt="">
      <span id="toastMsg"></span>
    </div>
  </main>

  <!-- JS da página -->
  <script type="module" src="js/visualizar.js"></script>
  <script src="js/botao.js"></script>
</body>

</html>
